<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Like y Donación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body{
            font-family: "Tilt Neon", sans-serif;
        }

        .botones{
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: right;
            font-size: xx-large;
            color: #fff;
        }

        button{
          background-color: #e62117 !important;
        }

        p{
            margin-bottom: 0;
        }
      #element {
        color: #fff;
        background-color: rgb(29, 27, 27);
        text-align: center;
        font-size: 3em;
        line-height: 105%;
        border-radius: 100px;
        vertical-align: middle;
        margin: 150px 0 0 50px;
        box-shadow: 5px 10px 20px 5px #000;
      }
      #element.fixed {
        position: relative;
        bottom: 300px;
      }

        .neonText {
            color: #fff;
            text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 21px #fff,
            0 0 42px #f09,
            0 0 82px #f09,
            0 0 92px #f09,
            0 0 102px #f09,
            0 0 151px #f09;
            animation: pulsate 0.11s ease-in-out infinite alternate;     
        }

        @keyframes pulsate {
            
            100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #f09,
                0 0 80px #f09,
                0 0 90px #f09,
                0 0 100px #f09,
                0 0 150px #f09;
            }
            
            0% {
                text-shadow:
                0 0 4px #fff,
                0 0 10px #fff,
                0 0 18px #fff,
                0 0 38px #f09,
                0 0 73px #f09,
                0 0 80px #f09,
                0 0 94px #f09,
                0 0 140px #f09;
            }
        }

        #blue{
            filter: hue-rotate(-130deg);
        }

        #y{
            filter: grayscale(100%);
        }

        #red{
            filter: hue-rotate(30deg);
        }

        
        #Dona{
            background-color: #e62117;
            border-color: #970f07;
            border-width: 10px;
            margin: 40px 0 0 -10px;
            font-size: 2em;
            color: #fff;
            text-shadow: 0px 0px 2px #000, 0px 0px 4px #000, 0px 0px 6px #000;
        }
        #oye{
            font-size: 1.5em;
        }
        #mini{
            font-size:medium;
        }
    </style>

  </head>
  <body>
    <div id="collapseExample">
      <div id="element" style="width: 400px;" class="card card-body">
        <p class="neonText"> <span id="blue">Deja un Like<br></span><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/></svg><span id="y"> y </span><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16"><path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/></svg><br><span id="red"> Suscríbete</span></p>
      </div> 
    </div>

    <div style="min-height: 120px;" id="donation">
      <div class="collapse collapse-horizontal" id="collapseWidthExample">
        <div class="card card-body" style="width: 510px;" id="Dona">
          <p><span id="oye"> ¡Oye! </span>Si mandas un Super Chat rojo haremos un directo "Hablando de" lo que tú quieras.<br> <span id="mini"> (Si eres de argentina la donación debe de ser de ARS 5000) </span></p>
        </div>
      </div>
    </div>

    <p class="botones">
      Para activar el cartel de Like, solo debes darle click <br>
      Para activar el mensaje de donación, pulsa el símbolo "$" <br> 
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
              <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
            </svg>
      </button>
    </p>
    <script src='https://assets.codepen.io/16327/gsap-latest-beta.min.js'></script>
    <script src='https://assets.codepen.io/16327/Flip.min.js'></script><script  src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
